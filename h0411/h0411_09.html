<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mbtn(){
            var chkId = document.getElementById("id").value.length; //입력된 자리수
            if (chkId<4){
                alert("아이디는 3자리 이상 입력하셔야 로그인이 가능합니다.");
                document.getElementById("id").value=""; //input 데이터 삭제
                document.getElementById("id").focus();  //input 커서 이동
                return;
            }
            memberFrm.submit();  //이름이 memberFrm action으로 이동
        }
    </script>
</head>
<body>
    <!--api : get,post,update,delete-->
    <!--form action: 이동페이지, target- _blank, _self, name-이름, method-get,post -->
    <form action="send.html" name="memberFrm" method="post">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="text" name="pw">
        <input type="button" onclick="mbtn()" value="로그인">

    </form>
</body>
</html>
