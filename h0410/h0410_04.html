<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국ESG기준원(KCGS)</title>
    <style>
        *{padding:0;margin:0;letter-spacing:-0.5px}
        table{margin:50px auto;text-align: center;
              border-top:1px solid black;border-collapse:collapse;}
        th,td{border-bottom:1px solid #ddd;}
        th{background:#f7f7f7;height:47px;font-weight:700;font-size:18px;}
        td{height:40px;font-size:16px;color:#666}
        .tt{border-left:1px solid #ddd;border-right:1px solid #ddd;}
        .tt2{color:#00478b;font-weight:700}

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col width="190px">
            <col width="190px">
            <col width="400px">
        </colgroup>
        <tr>
            <th>구분</th>
            <th class="tt">등급</th>
            <th>종합등급</th>
        </tr>
        <tr>
            <td>환경</td>
            <td class="tt">A+</td>
            <td class="tt2" rowspan="3">B+</td>
        </tr>
        <tr>
            <td>사회</td>
            <td class="tt">A+</td>
        </tr>
        <tr>
            <td>지배구조</td>
            <td class="tt">B</td>
        </tr>
    </table>
</body>
</html>
