<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        //value-> val(), innerText-> text(), 
        //innerHTML-> html() - 기존html 덮어쓰기
        //append(), prepend() - 기존html에 추가 append는 뒤에 prepend는 앞에
        $(function(){
            $("#cbtn").click(function(){
                let hdata = "";
                //alert("알림창");
                hdata+=`<ul><li>사과</li>`;
                hdata+=`<li>배</li>`;
                hdata+=`<li>수박</li>`;
                hdata+=`<li>딸기</li></ul>`;
                $(".txt").prepend(hdata);    //html,append,prepend
                //alert("데이터를 추가했습니다.");
            });//cbtn

            $("#chg").click(function(){
                $("li").css({"font-size":"30px","color":"red","border":"1px solid black"});
                

            });//chg

            $("li").click(function(){
                console.log($(this).text());  // $(this) :바로 위에 있는 자기 자신을 가져오는 것  - $("li").click(function(){ 부분의 "li"
                $(this).css({"font-size":"30px","color":"red","border":"1px solid black"});

            });

            $("img").click(function(){
                console.log($(this).attr("src"));
                $(this).removeAttr("alt");
            });

        });//jquery
    </script>
    <style>

    </style>
</head>
<body>
    <div class="txt">
        <ul>
            <li>스위스</li>
            <li>이탈리아</li>
            <li>오스트리아</li>
        </ul>
    </div>
    <img src="images/best01.jpg" alt="상품이미지">
    <button id="cbtn">추가</button>
    <button id="chg">변경</button>
</body>
</html>
