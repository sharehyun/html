<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--제이쿼리 최신버전 다운로드-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>제이쿼리</title>
    <script>
        //제이쿼리 선언문
        $(function(){
            let num = 1;
            $("#next").click(function(){
                num++; //1증가
                if (num>6) num=1
                $("#img").attr("src",`images/best0${num}.jpg`)
            });

            $("#prev").click(function(){
                num--;
                if (num<1) num=6
                $("#img").attr("src",`images/best0${num}.jpg`)
            });

        });

    </script>
</head>
<body>
    <div>
        <img id="img" src="images/best01.jpg">
    </div>
    <button id="prev">앞으로</button>
    <button id="next">뒤로</button>

</body>
</html>
