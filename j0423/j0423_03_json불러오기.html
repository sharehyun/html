<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align:center;}
        table,th,td{text-align:center; border-collapse:collapse;border:1px solid black;}
        table{margin:0 auto;}
        th,td{width:120px; height:40px;}
        th{background:#eee;}
        button{margin:10px auto; height:40px; display:block;}
    </style>

</head>
<body>
    <h2>학생성적프로그램</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>합계</th>
            <th>평균</th>
            <th>등수</th>
        </tr>
        <tbody id="tbody">

        </tbody>
    </table>
    <button type="button" id="dataOpen">데이터 불러오기</button>
    <script>
        let stuData = [
                {"no":1,"name":"홍길동","kor":100,"eng":100,"math":100},
                {"no":2,"name":"유관순","kor":90,"eng":90,"math":90},
                {"no":3,"name":"이순신","kor":80,"eng":80,"math":81},
        ];
        console.log(stuData[0].no);

        let stuBtn = document.querySelector("#dataOpen");
        stuBtn.onclick = cbtn;
        function cbtn(){
            alert("데이터 불러오기");
            let hdata = ``;  // `` 변수값을 넣을 수 있음. ${a}
            for (let i=0;i<3;i++){
                hdata+=`<tr>`;
                hdata+=`<td>${i+1}</td>`;
                hdata+=`<td>${stuData[i].name}</td>`;
                hdata+=`<td>${stuData[i].kor}</td>`;
                hdata+=`<td>${stuData[i].eng}</td>`;
                hdata+=`<td>${stuData[i].math}</td>`;
                hdata+=`<td>${stuData[i].kor+stuData[i].eng+stuData[i].math}</td>`;
                let avg = (stuData[i].kor+stuData[i].eng+stuData[i].math)/3
                hdata+=`<td>${avg.toFixed(2)}</td>`;
                hdata+=`<td>0</td>`;
                hdata+=`</tr>`;
                }

            document.querySelector("#tbody").innerHTML=hdata;
        }

    </script>
</body>
</html>
