<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border:1px solid black; margin:20px auto;
        width:600px; height:200px;
        font-size:40px; text-align:center;
        line-height:200px;
        }
        button{width:150px; height:40px; text-align:center; 
            display:block; margin:0 auto;}
    </style>
</head>
<body>

    <div id="txt"></div>
    <button id="start">시간진행</button>
    <button id="stop">시간멈춤</button>
    <script>
        getClock();  //구동시 바로 실행
        //시간진행버튼을 클릭시 시간이 진행되도록 구현
        function start(){
            //setInterval - 일정한 시간간격으로 함수 호출실행
            timer = setInterval(getClock,1000);  //함수호출, 1초마다
        }
        document.querySelector("#start").onclick=start;
        document.querySelector("#stop").onclick=stop;
        
        function stop(){
            clearInterval(timer);
        }



        function getClock(){
            let today = new Date();
            let year = today.getFullYear()
            let month = today.getMonth()+1
            let date = today.getDate()
            let hours = today.getHours()
            let mins = today.getMinutes()
            let secs = today.getSeconds()
            let data = `${year}-${month<10?"0"+month:month}-${date<10?"0"+date:date} ${hours<10?"0"+hours:hours}:${mins<10?"0"+hours:hours}:${secs<10?"0"+secs:secs}`;
            document.querySelector("#txt").innerText=data;

        }

    </script>

</body>
</html>
