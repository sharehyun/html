<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <script>
        let today = new Date(); //날짜 객체선언
        document.write(today);
        today.getFullYear();        //년도
        today.getMonth();           //월 0,1,2,3,4....11
        today.getDate();            //일
        today.getDay();             //요일
        today.getHours();           //시간
        today.getMinutes();         //분
        today.getSeconds();         //초
        today.getMilliseconds();    //밀리초
        document.write("<br>"+"today ");
        document.write(today.getFullYear()+"-"+(today.getMonth()+1)+"-"+today.getDate());
        document.write("<br>")
        //요일출력
        let week = ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'];
        document.write(week[today.getDay()]);

    </script>

</body>
</html>
