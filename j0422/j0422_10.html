<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,th,td{border:1px solid black; border-collapse:collapse;}
        th,td{width:200px;height:40px;text-align:center;}
    </style>

</head>
<body>
    <table>
        <tr>
            <th>번호</th>
        </tr>
        <tbody id="tbody">

        </tbody>
        <script>
            let hdata = "";
            for(let i=1;i<=10;i++){
                hdata += "<tr>";
                hdata += `<td>${i}</td>`;
                hdata += "</tr>";
            }
            document.querySelector("#tbody").innerHTML = hdata;
        </script>
    </table>
</body>
</html>
