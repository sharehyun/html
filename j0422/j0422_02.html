        function cBtn(){
            //alert("이벤트 당첨");
            //남자,25세 이상 이벤트 당첨
            let age = Number(document.querySelector("#age").value);
            let gender = Number(document.querySelector("#gender").value);
            if (age>=25 && gender=="남자"){
                alert("이벤트 당첨")
            }else{
                alert("아쉽게 당첨되지 않았습니다.")
            }
        }//cBtn

        function checkBtn(){
            let age = Number(document.querySelector("#age").value);
            var resultTxt = age<25?"이벤트 신청안됨":"이벤트 신청가능";
            document.querySelector("#txt").innerText=resultTxt;
            document.querySelector("#txt").style.color="red";
        }

    <input type="text" name="age" id="age">
    <span id="txt">나이를 정확히 입력하세요.</span><br>
    <label>성별</label>
    <input type="text" name="gender" id="gender" onfocus="checkBtn()">
    <button type="button" onclick="cBtn()">이벤트신청</button>
