<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        *{margin:0; padding:0;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        a{text-decoration:none; color:inherit;}
        ul,ol{list-style:none;}
        #header-top{width:100%; height:35px; background: #202020;
            
        }
        #header-top ul{width:380px; height:35px; /*width값을 늘리면 li들 사이 공간이 늘어남*/
            color:white; font-size:13px;
            margin-right:40px;
            float: right; /*display:flex를 사용해버려서 다른 방법으로 우측으로 밀어냄*/
            display:flex; justify-content: space-between;
            align-items: center;
            }
        nav{width:100%; height:81px; border-bottom:1px solid black;}
        #nav-nav{width:1840px; height:81px;
            margin:0 auto;
            display: flex; justify-content: space-between;
            align-items: center;
        }

        nav .logo a{display: inline-block; /*이게 있어야 width height가 먹힘*/
            width:100px; height:30px;
            background: url('images/ico_set.png') -320px -385px no-repeat; /*위치점, 이미지 반복 없음*/
            background-size: 800px 800px;
        }
        nav .menu{width:750px;}
        .menu ul{display: flex; justify-content: space-between;}
        .menu a{font-weight: 700; font-size: 22px;
            line-height:81px; height:81px; /*height, line-height를 81로 고쳐서 li의 높이를 늘림*/
            display: inline-block;   /*height들을 반영함*/
            box-sizing:border-box;
        }

        .menu a:hover{
            border-bottom: 4px solid #8ea400;
        }

        nav .q_menu{width:100px; height:52px;}
        .q_menu ul{font-size: 12px; font-weight: 600; color:#101010;
            display: flex; justify-content: space-between;
        }
        .q_menu-img1,.q_menu-img2{margin: 0 auto;
            width:32px; height:32px;
        }
        .q_menu-img1{
            background:url('images/ico_set.png') -584px -320px no-repeat;
            background-size: 800px 800px;
        }
        .q_menu-img2{
            background:url('images/ico_set.png') -628px -320px no-repeat;
            background-size: 800px 800px;
        }
        #banner{width:100%; height:320px;
            background: url(images/join_sub.jpg) no-repeat;
        }


    </style>
</head>
<body>
    <header>
        <div id="header-top">
            <ul>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">고객행복센터</a></li>
                <li><a href="#">배송지역검색</a></li>
                <li><a href="#">기프트카드 등록</a></li>
            </ul>
        </div>
        <nav>
            <div id="nav-nav">
                <div class="logo">
                    <a href=""></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">COOKIT소개</a></li>
                        <li><a href="#">COOKIT메뉴</a></li>
                        <li><a href="#">리뷰</a></li>
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">MY쿡킷</a></li>
                    </ul>
                </div>
                <div class="q_menu">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="q_menu-img1"></div>
                                <div>장바구니</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="q_menu-img2"></div>
                                <div>메뉴찾기</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="banner"></div>

    
</body>
</html>
