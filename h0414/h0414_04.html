<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.html" method="get" name="frm">
    <label>아이디</label>
    <input type="text" name="id"><br> <!-- aaa 입력시 value="aaa" -->
    <!--select : 여러개 중 1개 선택, selected: 맨 처음에 보여지게 함-->
    <select name="major">
        <option value="archi">건축공학과</option>
        <option value="mecha">기계공학과</option>
        <option value="indust">산업공학과</option>
        <option value="elec">전자공학과</option>
        <option value="computer" selected>컴퓨터공학과</option>
    </select>
    <br>
   <!--cols:행(옆으로) - 40글자, rows:열(아래로) - 4줄-->
    <textarea name="memo" cols="40" rows="4"></textarea>
    <br>
    <input type="submit" value="전송">
    <!--button태그 속성 submit이라고 작성시 이동됨. type="button"-->
    <button type="button" onclick="move()">전송2</button> <!--자바스크립트 연결할때-->
    <script>
        function move(){
            alert("이동을 하지 않습니다.")
        }
    </script>
    </form>
</body>
</html>
