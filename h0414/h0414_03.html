<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아이디,패스워드, 전화번호,성별,취미-골프,수영,조깅,독서-->
     <h2>회원가입</h2>
     <form action="https://www.daum.net" method="post" name="frm">
        <label>아이디</label>
        <!--inputbox 글자 수정이 안됨. readonly=데이터가 서버로 감, disabled=데이터가 서버로 안감(보여지기만)-->
        <input type="text" name="id" readonly value="aaa"><br>
        <label>패스워드</label>
        <!--required: 필수입력, placeholder: 입력란에 설명문 작성-->
        <input type="password" name="pw" required placeholder="7자리 이하 가능"><br>
        <label>전화번호</label>
        <!--autofocus: 커서 이동-->
        <input type="text" name="phone" autofocus value="010-1111-2222"><br>
        <label>성별</label><br>
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" value="남성">
        <label for="female">여성</label>
        <input type="radio" checked name="gender" id="male" value="여성">
        <br><br>

        <label>취미</label><br>
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" checked id="swim" value="swim">
        <label for="run">조깅</label>
        <input type="checkbox" name="hobby" checked id="run" value="run">
        <label for="book">독서</label>
        <input type="checkbox" name="hobby" id="book" value="book">

        <input type="submit" value="가입완료">
        <input type="reset" value="취소">
    </form>
</body>
</html>
