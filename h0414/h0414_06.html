<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*태그 선택자*/
        h2{color:green;}
        li{font-size:20px;}
        /*클래스 선택자 - 지정하는 형태 여러부분 사용가능*/
        .color{color:red; font-size: 25px;}
        /*id 선택자 - 지정하는 곳은 1군데에만 사용*/
        #id01{color:blue; font-size: 14px;}
        span{color:red;}
        .s02{color:blue;font-weight:700;}
    </style>
</head>
<body>
    <h2>선택자 종류</h2>
    <ul>
        <li>태그선택자</li>
        <li class="color">class 선택자</li>
        <li id="id01">id 선택자</li>
    </ul>
    <div class="color">글자색상확인</div>

    <p>
        현재 비전 프로의 무게는 약 700g로 착용자의 
        목과 머리에 부담을 줄 수 있다. 
        또, <span>3천 500달러(약 500만원)라는 높은 가격</span>은 
        애플의 <span class="s02">가장 비싼 노트북과 맞먹는 수준</span>이며 
        메타 퀘스트 헤드셋 보다 7배 이상 비싸다.
    </p>
</body>
</html>
